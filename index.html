<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="MewmewDevArt">
	<!-- Additional metadata for accessibility and SEO -->
	<meta name="description" content="Minigames of Mewmew">
	<meta name="keywords" content="Kinect, web, HTML, CSS, JavaScript, minigame">
	<meta name="robots" content="index, follow">

	<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
	<title>DoubleVision Game</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" href="./assets/css/game-start.css">
</head>
<body>
	<section class="game-screen">

		<div id="game-start">
			<div class="eye-container">
				<!-- Eye elements -->
				<div class="eye">
				  <!-- Pupil and iris animation -->
				  <div class="eye-pupil upper-pupil"></div>
				  <div class="eye-iris"></div>
				  <div class="eye-pupil lower-pupil"></div>
				</div>
				<div class="eye">
				  <!-- Pupil and iris animation -->
				  <div class="eye-pupil upper-pupil"></div>
				  <div class="eye-iris"></div>
				  <div class="eye-pupil lower-pupil"></div>
				</div>
				<!-- Smile animation -->
				<div class="smile smile--yay">
				  <div class="smile-face">
					<div class="smile-eyebrows"></div>
					<div class="smile-mouth"></div>
				  </div>
				</div>
			  </div>
			  <h1>Tap any part of the screen to begin</h1>
			  <div class="game-box start-box" id="imageDisplay"></div>
		</div>

	</section>

	<script src="./assets/js/game.js"></script>
</body>
</html>
