<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="MewmewDevArt">
	<meta name="description" content="Minigames of Mewmew">
	<meta name="keywords" content="Kinect, web, HTML, CSS, JavaScript, minigame">
	<meta name="robots" content="index, follow">
	<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
	<title>DoubleVision Game</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" href="./assets/css/game-start.css">
	<link rel="stylesheet" href="./assets/css/in-game.css">
</head>
<body>
	<section class="game-screen">
		<div id="game-start">
			<div class="eye-container">
				<div class="eye">
					<div class="eye-pupil upper-pupil"></div>
					<div class="eye-iris"></div>
					<div class="eye-pupil lower-pupil"></div>
				</div>
				<div class="eye">
					<div class="eye-pupil upper-pupil"></div>
					<div class="eye-iris"></div>
					<div class="eye-pupil lower-pupil"></div>
				</div>
				<div class="smile smile--yay">
					<div class="smile-face">
						<div class="smile-eyebrows"></div>
						<div class="smile-mouth"></div>
					</div>
				</div>
			</div>
			<h1>Tap any part of the screen to begin</h1>
			<div class="game-box start-box" id="imageDisplay"></div>
		</div>

		<div id="in-game" style="display: none;">
			<h1>Pontos: <span id="points">0000</span></h1>
			<div class="eye-container">
				<div class="eye">
					<div class="eyeLocal00">
						<div class="block block_1"></div>
						<div class="block block_2"></div>
						<div class="block block_3"></div>
					</div>
				</div>
				<div class="eye">
					<div class="eyeLocal01">
						<div class="block block_1"></div>
						<div class="block block_2"></div>
						<div class="block block_3"></div>
					</div>
				</div>
				<div class="smile smile--yay">
					<div class="smile-face">
						<div class="smile-eyebrows"></div>
						<div class="smile-mouth"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./assets/js/game.js"></script>
</body>
</html>
